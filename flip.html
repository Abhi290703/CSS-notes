<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipcard</title>
    <style>
        .front{
            color: white;
            background-color: aqua;
        }
        .back{
            color: white;
            background-color: blanchedalmond;
            transform:rotateY(180deg);
        }
        .cardcontainer{
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }
        .cardface{
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            text-align: center;
            align-content: center;
        }
        .flipcard{
            width: 100%;
            height: 100%;
            transition: all 0.8s ease-in;
            transform-style: preserve-3d;
        }
        .cardcontainer:hover .flipcard{
            transform:rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="cardcontainer">
        <div class="flipcard">
            <div class="cardface front">front</div>
            <div class="cardface back">back</div>
        </div>
    </div>
</body>
</html>
